[tool:pytest]
# Pytest configuration for API service integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    integration: Integration tests that require external services
    unit: Unit tests that don't require external dependencies
    auth: Tests related to authentication
    analytics: Tests for analytics endpoints
    slow: Tests that take longer to run

# Minimum version
minversion = 6.0

# Ignore patterns
norecursedirs = .git .tox dist *.egg

# Environment variables for testing
env =
    ENVIRONMENT = testing
    LOG_LEVEL = WARNING