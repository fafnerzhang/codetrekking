version: '3.7'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${AIRFLOW_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: airflow
    volumes:
      - ${ROOT}/storage/airflow_postgres:/var/lib/postgresql/data
    networks:
      - codetrekking
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      resources:
        limits:
          memory: 4G
      restart_policy:
        condition: on-failure
  redis:
    image: redis:7.2-bookworm
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      resources:
        limits:
          memory: 4G
      restart_policy:
        condition: on-failure
    networks:
      - codetrekking
      
  airflow-webserver:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    entrypoint: ["/bin/bash", "-c", "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; exec airflow webserver"]
    depends_on:
      - postgres
      - redis
      - airflow-init
    ports:
      - "8080:8080"
    command: webserver
    deploy:
      mode: global
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking
      
  airflow-scheduler:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    entrypoint: ["/bin/bash", "-c", "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; exec airflow scheduler"]
    depends_on:
      - postgres
      - redis
      - airflow-init
    command: scheduler
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: on-failure
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking
      
  airflow-worker:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    entrypoint: ["/bin/bash", "-c", "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; exec airflow celery worker"]
    depends_on:
      - postgres
      - redis
      - airflow-init
    command: celery worker
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: on-failure
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking
      
  airflow-triggerer:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    entrypoint: ["/bin/bash", "-c", "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; exec airflow triggerer"]
    depends_on:
      - postgres
      - redis
      - airflow-init
    command: triggerer
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: on-failure
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking
      
  airflow-init:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    command: bash -c "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; airflow db init && airflow users create -u ${AIRFLOW_USER} -p ${AIRFLOW_PASSWORD} -f Admin -l User -r Admin -e ${AIRFLOW_EMAIL}"
    depends_on:
      - postgres
      - redis
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: none
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking

  airflow-cli:
    image: apache/airflow:${AIRFLOW_VERSION}
    user: "${AIRFLOW_UID}:0"
    command:
      - bash
      - -c
      - "chown -R ${AIRFLOW_UID}:0 /opt/airflow/dags /opt/airflow/logs /opt/airflow/config /opt/airflow/plugins 2>/dev/null || true; airflow"
    depends_on:
      - postgres
      - redis
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
        - node.role==${AIRFLOW_NODE_ROLE:-worker}
      restart_policy:
        condition: none
    volumes:
      - ${AIRFLOW_PROJ_DIR}/dags:/opt/airflow/dags:rw
      - ${AIRFLOW_PROJ_DIR}/logs:/opt/airflow/logs:rw
      - ${AIRFLOW_PROJ_DIR}/config:/opt/airflow/config:rw
      - ${AIRFLOW_PROJ_DIR}/plugins:/opt/airflow/plugins:rw
    networks:
      - codetrekking

networks:
  codetrekking:
    driver: overlay
    attachable: true